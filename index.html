<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google From</title>
</head>

<body>
    <div class="blk" id="head">
        <div id="color">

        </div>
        <div class="section" id="sub-head">
            <h1>Google Form</h1>
            <p>Google Form for <strong>KIT STUDENT</strong> </p>
        </div>
        <hr>
        <div id="email" class="section">
            <p style="color: darkgray;"><strong>mohdtauheedansari879@gmail.com</strong></p>
            <a href="#">Switch Account</a>
            <img src="images/cloud.png" alt="Auto-save">
        </div>
        <div id="not-shared-img" class="section">
            <img src="images/decline.png" alt="Not-Shared-icon">
            <p>Not Shared</p>
        </div>
        <hr>
        <div id="indicated" class="section">
            <p>* Indicates required question</p>
        </div>
    </div>
    <form action="">

        <div class="blk" id="sub-blk-1">
            <div class="sub-section" id="name">
                <p>Name<sup>*</sup></p>
            </div>
            <div class="sub-section" id="name-input">
                <input type="text" placeholder="Your Answer" class="no-border" required>
                <hr>
            </div>
        </div>

        <div id="sub-blk-2" class="blk">
            <div class="sub-section" id="branch">
                <p>Branch<sup>*</sup></p>
            </div>
            <div class="sub-section">
                <input type="text" class="no-border" placeholder="Your Answer" required>
                <hr>
            </div>
        </div>

        <div id="sub-blk-3" class="blk">
            <div class="sub-section" id="email-1">
                <p>Email<sup>*</sup></p>
            </div>
            <div class="sub-section">
                <input type="email" class="no-border" placeholder="Your Answer" required>
                <hr>
            </div>
        </div>

        <div id="sub-blk-4" class="blk">
            <div class="sub-section" id="Year">
                <p>Year<sup>*</sup></p>
            </div>
            <div class="sub-section">
                <input type="number" class="no-border" placeholder="Your Answer" required>
                <hr>
            </div>
        </div>

        <div id="sub-blk-5" class="blk">
            <div class="sub-section" id="Rollno">
                <p>Roll No.<sup>*</sup></p>
            </div>
            <div class="sub-section">
                <input type="number" class="no-border" placeholder="Your Answer" required>
                <hr>
            </div>
        </div>

        <div id="sub-blk-6" class="blk">
            <div class="sub-section" id="phoneno">
                <p>Phone no.<sup>*</sup></p>
            </div>
            <div class="sub-section">
                <input type="number" class="no-border" placeholder="Your Answer" required>
                <hr>
            </div>
        </div>
        <div class="bottom-blk">
            <button type="submit" id="submit"strong>Submit</strong></button>
            <button type="reset" id="reset"><Strong>Clear From</Strong></button>
        </div>
    </form>

</body>
</html>
